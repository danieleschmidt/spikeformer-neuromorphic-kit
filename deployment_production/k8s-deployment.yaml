apiVersion: v1
kind: Namespace
metadata:
  name: quantum-consciousness
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-consciousness-api
  namespace: quantum-consciousness
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-consciousness
  template:
    metadata:
      labels:
        app: quantum-consciousness
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: quantum-consciousness
        image: terragonlabs/quantum-consciousness:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        env:
        - name: QUANTUM_CONSCIOUSNESS_ENV
          value: production
        - name: LOG_LEVEL
          value: INFO
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-consciousness-service
  namespace: quantum-consciousness
spec:
  selector:
    app: quantum-consciousness
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantum-consciousness-hpa
  namespace: quantum-consciousness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantum-consciousness-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
